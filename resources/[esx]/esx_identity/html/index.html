<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Registreer</h1>
				<input id="firstname" type="text" placeholder="Voornaam"><br>
				<input id="lastname" type="text" placeholder="Achternaam"><br>
				<input id="dateofbirth" type="text" placeholder="Geboortedatum (JJJJ-MM-DD)"><br>
				<input id="height" type="text" placeholder="Lengte (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked>Man
				<input type="radio" name="sex" value="f">Vrouw<br></center>
				<button id="submit" type="submit">Maak aan</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
