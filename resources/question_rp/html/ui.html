<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="questions.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<img id="cursor" src="cursor.png">
	<div class="full-screen">
		<div class="question-container">
			<!-- header -->
			<div class="header">
				<img src="logo.png" class="logo">
				<h1>Roleplay Toets.</h1>
			</div>
			<!-- home -->
			<div class="body home">
				<div class="content">
					<!-- ICI BREVE PRESENTATION --> 
					<a href="#" class="button btnQuestion">Verder</a>
				</div>
				<div class ="barre-progression" >
					<h2>Progressie</h2>
					<progress class="progression" value="0" max="2" >
				</div>
			</div>
			<!-- Question-->
			<div class="body questionnaire-container">
				<div class="content">
					<h2 id="questionNumero"></h2>
					<p id="question"></p>
					<form class="form" id="question-form">
						<div>
							<input type="radio" name="question" id="answerA" value="A">
							<label class="answerA"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerB" value="B">
							<label class="answerB"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerC" value="C">
							<label class="answerC"></label>
						</div>		
						<div>
							<input type="radio" name="question" id="answerD" value="D">
							<label class="answerD"></label>
						</div>
	              		<button type="submit" id="submit" class="submit">Verder 2</button>
	          		</form>
				</div>
				<div class ="barre-progression">
					<h2>Progressie</h2>
					<progress class="progression" value="0" max="2" >
				</div>
			</div>
			<!-- RÃ©sults -->
			<div class="body resultGood">
				<div class="content">
					<p class="bold-text">Gefeliciteerd !<br>Je bent geslaagd, veel plezier!</p>
					<a href="#" class="button btnClose">Verder</a>
				</div>
				<div class ="barre-progression" >
					<h2>Progressie</h2>
					<progress class="progression" value="2" max="2" >
				</div>
			</div>
			<div class="body resultBad">
				<div class="content">
					<p class="bold-text">Helaas,<br> Je bent gezakt lees de regels nog even door en probeer het later opnieuw...</p>
					<a href="#" class="button btnKick">Tot ziens!</a>
				</div>
				<div class ="barre-progression" >
					<h2>Progressie</h2>
					<progress class="progression" value="2" max="2" >
				</div>
			</div>
		</div>
	</div>
</body>
